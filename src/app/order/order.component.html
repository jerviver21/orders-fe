<div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="form">
    
        <div>
            <input type="text" 
                      id="totalPrice" 
                      formControlName="totalPrice" 
                      class="form-control" 
                      maxlength="75"
                      placeholder="Total Price">
        </div>
        <br>
        <div>
            <input type="text" 
                      id="description" 
                      formControlName="description" 
                      class="form-control" 
                      maxlength="75"
                      placeholder="Description">
        </div>
        <br>
        <div>
            <input type="text" 
                      id="cardNumber" 
                      formControlName="cardNumber" 
                      class="form-control" 
                      maxlength="75"
                      placeholder="Card Number">
        </div>
        <br>
        <div>
            <input type="text" 
                      id="expirationDate" 
                      formControlName="expirationDate" 
                      class="form-control" 
                      maxlength="75"
                      placeholder="Expiration Date">
        </div>
        <br>
        <div>
            <input type="text" 
                      id="ccv" 
                      formControlName="ccv" 
                      class="form-control" 
                      maxlength="75"
                      placeholder="CCV">
        </div>
        <br>
        <button class="btn btn-success" type="submit"> Submit </button>
    </form>
</div>
